[metadata]
name = DoricProcessingToolbox
version = attr: DoricProcessingToolbox._Doric_Processing_Toolbox.__version__
author = Mitchell Spring
author_email = mitchell.spring@dartmouth.edu
url = https://github.com/mspring-dartmouth/DoricProcessingTools
description = Analysis suite for data files generated by Doric Neuroscience Studio.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = DoricProcessingToolbox, setuptools
license = LICENSE
classifiers =
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Topic :: Scientific/Engineering


[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires =
    pandas>=1.3.0
    numpy
    warnings
    seaborn
    scipy
    pickle
    random
    h5py

    